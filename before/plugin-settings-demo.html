<body>

                                        </select>
                                    </div>
                                </div>

                                    <div class="field-mapping">

                                    <div class="field-mapping">

                        <div id="tab2" class="tab-pane">

                                <h3>物件マスタの設定</h3>

                                        <select class="field-dropdown">

            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" onclick="resetSettings()">リセット</button>
                <button type="button" class="btn btn-primary" onclick="saveSettings()">設定を保存</button>
            </div>
        </main>
    </div>

    <script>
        // タブ切り替え機能
        function showTab(tabName) {
            // すべてのタブペインを非表示
            const tabPanes = document.querySelectorAll('.tab-pane');
            tabPanes.forEach(pane => {
                pane.classList.remove('active');
            });
            
            // すべてのタブボタンからactiveクラスを削除
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // 選択されたタブを表示
            document.getElementById(tabName).classList.add('active');
            
            // クリックされたボタンにactiveクラスを追加
            event.target.classList.add('active');
        }
        
        // 簡単なJavaScript（テキトウな実装）
        function saveSettings() {
            const spaceId = document.getElementById('spaceId').value;
            if (!spaceId.trim()) {
                alert('スペースIDを入力してください');
                return;
            }
            alert('設定を保存しました！');
        }
        
        function resetSettings() {
            if (confirm('設定をリセットしますか？')) {
                // スペースIDをリセット
                document.getElementById('spaceId').value = '';
                // ドロップダウンをリセット
                document.querySelectorAll('select').forEach(select => {
                    select.selectedIndex = 0;
                });
                alert('設定をリセットしました！');
            }
        }
        
        // アプリ選択時の処理（テキトウ）
        document.getElementById('app1').addEventListener('change', function() {
            console.log('アプリ1が選択されました:', this.value);
        });
        
        document.getElementById('app2').addEventListener('change', function() {
            console.log('アプリ2が選択されました:', this.value);
        });
    </script>
</body>
</html>
